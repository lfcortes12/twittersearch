
<div class="input-append">
    <input style="width:358px; margin-left: 100px;" class="span2" type="text" ng-model="searchVo.queryText" required min="1" />
    <button class="btn btn-primary" ng-disabled="!searchVo.queryText" ng-click="searchTweets(searchVo)">Buscar</button>
</div>

<h3 style="margin-left:100px;">Resultados</h3>
<div class="alert alert-info" style="width:400px;" ng-show="tweets.length == 0">
    No encontr√≥ tweets
</div>
<table class="table table-bordered table-striped" style="width:450px; margin-left: 10px;" ng-show="tweets.length > 0">
    <thead>
        <tr>
            <th style="text-align: center; width: 25px;">Autor</th>
            <th style="text-align: center;">Tweet</th>
            <th style="text-align: center;">Latitud</th>
            <th style="text-align: center;">Longitud</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="tweet in tweets">
            <td>{{tweet.source}}</td>
            <td>{{tweet.tweet}} <br/>
            {{tweet.date}}</td>
            <td>{{tweet.lat}}</td>
            <td>{{tweet.lng}}</td>
        </tr>
    </tbody>
</table>
