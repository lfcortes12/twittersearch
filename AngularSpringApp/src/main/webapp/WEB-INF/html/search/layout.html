<div class="appContainer">
	<div class="input-append">
	    <input style="width:65%; class="span" type="text" ng-model="searchVo.queryText" required min="1" />
	    <button class="btn btn-primary" ng-disabled="!searchVo.queryText || searching" ng-click="searchTweets(searchVo)" >{{searchButtonLabel}}</button>
	</div>
	<div class="alert alert-info alert-panel" ng-show="tweets.length == 0">
	    No encontr&oacute; tweets
	</div>
	<table class="table table-bordered table-results"  ng-show="tweets.length > 0">
	    <thead>
	        <tr>
	            <th style="text-align: center; width: 100%;">Tweets</th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr ng-repeat="tweet in tweets">
	            <td><b>{{tweet.source}}</b>: {{tweet.tweet}} <br/>
	            {{tweet.date}}<br/><br/>
	            Lat: {{tweet.lat}}<br/>
	            Lng: {{tweet.lng}}</td>
	        </tr>
	    </tbody>
	</table>
	<div class="botonera pull-right" ng-show="tweets.length > 0">
		<button type="button" class="btn btn-primary btn-lg" >
		  <span class="glyphicon glyphicon-download"></span> Excel
		</button>
	</div>
</div>
