<!doctype html>
<html lang="en" ng-app="searchtweets" class="ng-scope">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Service App</title>
    <link rel="stylesheet" href="resources/css/app.css"/>
    <link rel="stylesheet" href="resources/css/ng-grid.min.css"/>
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
    <link rel="stylesheet" href="resources/css/jquery.mCustomScrollbar.css">
    
</head>
<body>
	<div class="searchWidget">
		<div class="appHeader">
			Busca en Twitter
		</div>
		<div class="centering" ng-view ></div>
	</div>

    <div id="map" ng-controller="GoogleMapsController" style="width: 100%; height: 100%;">
	    <leaflet center="bogota" layers="layers" markers="markers" style="width: 100%; height: 100%; position: relative;  "></leaflet>
	</div>


	<script src="resources/js/lib/angular/angular.js"></script>
	<script src="resources/js/app.js"></script>
	<script src="resources/js/services.js"></script>
	<script src="resources/js/controllers/SearchController.js"></script>
	<script src="resources/js/filters.js"></script>
	<script src="resources/js/directives.js"></script>
	<script src="resources/js/lib/leaflet/angular-leaflet-directive.min.js"></script>
	<script src="resources/js/controllers/GoogleMapsController.js"></script>
	<script src="resources/js/lib/leaflet/leaflet.js"></script>
	<script src="resources/js/lib/jquery/jquery.min.js"></script>
	<script src="resources/js/lib/jquery/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="http://tombatossals.github.io/angular-leaflet-directive/js/angular-leaflet-directive-webpage.min.js"></script>
	
</body>
</html>
